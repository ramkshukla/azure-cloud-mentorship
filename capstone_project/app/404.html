<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f2f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 120px;
      margin: 0;
      color: #005eb8;
    }

    h2 {
      margin-top: -10px;
      font-size: 28px;
    }

    p {
      font-size: 16px;
      color: #666;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #005eb8;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    a:hover {
      background: #003d7a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you’re looking for doesn’t exist or has been moved.</p>
    <a href="/">Go to Home</a>
  </div>
</body>
</html>
